      function fibs(n) {
        if (n <= 0) {
          return [];
        }

        if (n === 1) {
          return [0];
        }

        if (n === 2) {
          return [0, 1];
        }

        // keep invoking fibs until n becomes 0 or 1 or 2
        // to return the array containing the initial values
        const subFib = fibs(n - 1);

        // get the last and second to the last value
        // from the array and add them
        // to get the next fibonacci value
        const nextVal = subFib[subFib.length - 1] + subFib[subFib.length - 2];

        // add the nextVal to the current running array
        // and return the array
        return [...subFib, nextVal];
      }
